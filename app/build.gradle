import java.text.SimpleDateFormat

apply plugin: 'com.android.application'

def apkName = "RobotCtrl_master"
def apkVersion = "v1.30.36"


def buildTime() {
    def df = new SimpleDateFormat("MMdd")
    df.setTimeZone(TimeZone.getDefault())
    return df.format(new Date())
}


android {
    compileSdkVersion 22
    buildToolsVersion "23.0.3"
    defaultConfig {
        applicationId "com.brick.robotctrl"        // applicationId是一个app的标识
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 15                                //  对消费者不可见，仅用于应用市场、程序内部识别版本，判断新旧等用途
        versionName apkVersion                       // 展示给消费者，消费者会通过它认知自己安装的版本，下文提到的版本号都是说VersionName

        ndk {
            abiFilters 'armeabi' //, 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
            moduleName "serial_port"
            ldLibs "log"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    android.applicationVariants.all {
        variant -> variant.outputs.each {
            output -> output.outputFile = new File(output.outputFile.parent, apkName + "_" + defaultConfig.versionName + "." + buildTime() + "_alpha.apk" );
        }
    }
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:support-v4:22.2.1'
    compile 'com.android.support:design:22.2.1'
    compile files('libs/commons-beanutils-1.9.2.jar')
    compile files('libs/commons-collections-3.2.1.jar')
    compile files('libs/commons-httpclient-3.1.jar')
    compile files('libs/commons-lang-2.4.jar')
    compile files('libs/commons-logging-1.1.1.jar')
    compile files('libs/ezmorph-1.0.6.jar')
    compile files('libs/gson-2.3.1.jar')
    compile files('libs/hcicloud-5.0.jar')
    compile files('libs/hcicloud_recorder-5.0.jar')
    compile files('libs/json-lib-2.4-jdk15.jar')
    compile files('libs/hcicloud_player-5.0.jar')
    compile files('libs/javabase64-1.3.1.jar')
    compile 'com.google.android.gms:play-services-appindexing:8.4.0'
    compile files('libs/butterknife-7.0.1.jar')
    compile 'com.github.xxl6097:okhttputils:2.4.1'
    //其中latest.release指代最新Bugly SDK版本号，也可以指定明确的版本号，例如2.2.0
    //其中latest.release指代最新Bugly SDK版本号，也可以指定明确的版本号，例如2.1.9
    //其中latest.release指代最新Bugly NDK版本号，也可以指定明确的版本号，例如3.0
    //加载图片框架
    compile 'com.github.bumptech.glide:glide:3.5.2'
    compile 'com.facebook.fresco:fresco:0.8.1'
    compile files('libs/ftp4j-1.7.2.jar')
}
